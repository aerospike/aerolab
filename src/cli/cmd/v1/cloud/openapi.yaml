            message: The requested resource could not be found.
            context:
              resource: cluster
              id: abc-123
    NotImplementedError:
      description: The endpoint has not been implemented yet.
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            type: urn:aerospike:errors:system:unavailable
            title: Not Implemented
            status: 501
            detail: This endpoint has not been implemented yet.
            message: This endpoint has not been implemented yet.
    InternalError:
      description: Internal Server Error
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            type: urn:aerospike:errors:system:internal
            title: Internal Server Error
            status: 500
            detail: An unexpected error occurred. Please try again later.
            message: An unexpected error occurred. Please try again later.
    TooManyRequestsError:
      description: Too many requests
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/problem+json:
          schema:
            $ref: '#/components/schemas/APIError'
          example:
            type: urn:aerospike:errors:ratelimit:exceeded
            title: Rate Limit Exceeded
            status: 429
            detail: Too many requests. Please wait a moment before trying again.
            message: Too many requests. Please wait a moment before trying again.
    VPCPeering:
      description: A VPC Peering connection
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VPCPeeringSchema'
    VPCPeeringCollection:
      description: A collection of VPC Peering connections
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VpcPeeringCollectionSchema'
    Secret:
      description: A secret
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SecretSchema'
    SecretCollection:
      description: A collection of secrets
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SecretCollectionSchema'
  schemas:
    ApiKeyCollectionSchema:
      allOf:
        - $ref: '#/components/schemas/CollectionCommonWithPagination'
        - type: object
          properties:
            apiKeys:
              type: array
              items:
                $ref: '#/components/schemas/ApiKeySchema'
          required:
            - apiKeys
    ApiKeySchema:
      type: object
      description: An API key
      properties:
        name:
          type: string
        clientId:
          type: string
      required:
        - name
        - clientId
    CreateApiKey:
      type: object
      description: Create an API key
      properties:
        name:
          allOf:
            - $ref: '#/components/schemas/NameValidation'
            - description: A custom name for the API key
              example: my dev key
      required:
        - name
    CloudProviderInfoResultSet:
      allOf:
        - $ref: '#/components/schemas/CollectionCommon'
        - type: object
          properties:
            results:
              type: array
              items:
                $ref: '#/components/schemas/CloudProviderInfo'
    CloudProviderInfo:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/CloudProviderId'
        name:
          type: string
          example: Amazon Web Services (AWS)
          description: Human friendly (i.e. branded) name of the cloud provider.
          readOnly: true
        regions:
          type: array
          items:
            $ref: '#/components/schemas/CloudProviderRegion'
      required:
        - id
        - name
        - regions
    CloudProviderRegion:
      readOnly: true
      type: object
      properties:
        name:
          type: string
          example: us-east-1
        instanceTypes:
          type: array
          items:
            $ref: '#/components/schemas/InstanceTypeSpecsResult'
      required:
        - name
        - instanceTypes
    InstanceTypeSpecsResult:
      type: object
      properties:
        instanceType:
          type: string
          example: trn1.32xlarge
          readOnly: true
        vcpus:
          type: integer
          example: 128
          readOnly: true
        memoryGib:
          type: integer
          example: 512
          readOnly: true
        localStorage:
          $ref: '#/components/schemas/LocalStorage'
        supportedArchitectures:
          type: array
          items:
            type: string
            enum:
              - x86_64
              - arm64
          readOnly: true
      required:
        - instanceType
        - vcpus
        - memoryGib
        - localStorage
        - supportedArchitectures
    LocalStorage:
      type: object
      properties:
        numberOfDisks:
          type: integer
          example: 4
        diskSizeGib:
          type: integer
          example: 1900
        totalSizeGib:
          type: integer
          example: 7600
      readOnly: true
      required:
        - numberOfDisks
        - diskSizeGib
        - totalSizeGib
    NotificationCollection:
      $ref: '#/components/schemas/NotificationsSchema'
    NotificationsSchema:
      type: object
      properties:
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
    Notification:
      type: object
      description: |
        A notification describing describing events of a cluster.
      properties:
        id:
          type: string
          format: uuid
        createdAt:
          type: string
          format: date-time
        message:
          type: string
          example: cluster_tps_threshold_breach_80pct
        status:
          type: string
          enum:
            - NOTIFICATION_STATUS_READ
            - NOTIFICATION_STATUS_UNREAD
        source:
          type: object
          description: Source of the event e.g., db, org, user, ... for facilitating further actions
          properties:
            clusterId:
              type: string
              format: uuid
    ClusterState:
      type: string
      enum:
        - ONLINE
        - OFFLINE
        - UNSPECIFIED
      example: ONLINE
    ClusterStatus:
      type: string
      enum:
        - not-available
        - provisioning
        - active
        - updating
        - decommissioning
        - decommissioned
        - pausing
        - paused
        - resuming
        - action-required
        - config-error
        - usage-exceeded
        - multiple
        - unknown
      example: active
    ClusterCreate:
      allOf:
        - properties:
            name:
              allOf:
                - $ref: '#/components/schemas/NameValidation'
                - example: My cool cluster
            dataPlaneVersion:
              type: string
              example: 0.0.1
              default: default
              description: Optionally specify the data plane version of the cluster. Otherwise the latest version will be chosen.
          required:
            - name
        - $ref: '#/components/schemas/database_spec'
    ClusterHealth:
      type: object
      properties:
        health:
          $ref: '#/components/schemas/HealthDetails'
    HealthDetails:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/ClusterState'
        status:
          $ref: '#/components/schemas/ClusterStatus'
    ResourceIdentifier:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for this resource within Aerospike Cloud
          example: e2e81cba-446e-4ff9-9b92-9a9992af44c6
      required:
        - id
    CloudProviderId:
      type: string
      enum:
        - aws
        - azure
        - gcp
      description: The ID of the cloud provider.
    ClusterSchema:
      allOf:
        - type: object
          properties:
            name:
              type: string
              example: My cool cluster
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
            dataPlaneVersion:
              type: string
              example: 0.0.1
            connectionDetails:
              $ref: '#/components/schemas/ConnectionDetails'
          required:
            - name
            - createdAt
            - updatedAt
            - dataPlaneVersion
            - connectionDetails
        - $ref: '#/components/schemas/database_spec'
    ClusterMutableConfiguration:
      allOf:
        - type: object
          properties:
            name:
              type: string
              example: My cool cluster
        - $ref: '#/components/schemas/database_spec_patch'
    ConnectionDetails:
      type: object
      properties:
        host:
          type: string
          example: e2e81cba-446e-4ff9-9b92-9a9992af44c6.asdb.io
          description: |
            Host name that clients will use to connect to the cluster. Correlates to the `AEROSPIKE_CLOUD_HOST`
            variable in documentation and code samples.
        tlsCertificate:
          type: string
          description: |
            PEM encoded TLS certificate for the cluster.
    PrivateAccessConsumer:
      allOf:
        - type: object
        - $ref: '#/components/schemas/ResourceIdentifier'
        - properties:
            endpointId:
              type: string
              example: vpce-075f0461d3f5277e01
    ClusterExisting:
      allOf:
        - $ref: '#/components/schemas/ResourceIdentifier'
        - $ref: '#/components/schemas/ClusterSchema'
        - $ref: '#/components/schemas/ClusterHealth'
    OrganizationSchema:
      allOf:
        - type: object
          description: |
            An organization. For now only includes a name, but may include additional customer / tenant details in the
            future.
          properties:
            name:
              type: string
              example: My organization
            billingId:
              type: string
              pattern: ^$|^cus_[a-zA-z0-9]+
              example: cus_OPMnlfzpujhunk
            billingPlan:
              type: string
              enum:
                - BILLING_PLAN_ENTERPRISE
              default: BILLING_PLAN_ENTERPRISE
            salesforceAccountId:
              type: string
              example: 001ak00000llBrOAAU
        - $ref: '#/components/schemas/EntitlementCollection'
    OrganizationExisting:
      allOf:
        - $ref: '#/components/schemas/ResourceIdentifier'
        - $ref: '#/components/schemas/OrganizationSchema'
    EntitlementCollection:
      type: object
      properties:
        entitlements:
          type: array
          items:
            $ref: '#/components/schemas/Entitlement'
    Entitlement:
      properties:
        entitlementUrn:
          type: string
          pattern: ^urn:aerospike:.+
          example: urn:aerospike:node:count-general
        quantity:
          type: integer
          format: int32
          example: 3
          description: number of resources allowed
        used:
          type: integer
          format: int32
          example: 1
          description: number of resources currently in use
    CollectionCommon:
      type: object
      properties:
        count:
          type: integer
          description: Number of items returned in the result.
          example: 1
      required:
        - count
    PaginationMetadata:
      type: object
      description: Pagination metadata for collection responses
      properties:
        total:
          type: integer
          description: Total number of items available
          example: 1000
        limit:
          type: integer
          description: Maximum number of items per page
          example: 10
        offset:
          type: integer
          description: Number of items skipped before the current result set
          example: 10
      required:
        - total
        - limit
        - offset
    CollectionCommonWithPagination:
      type: object
      description: Common fields for paginated collections
      properties:
        count:
          type: integer
          description: Number of items returned in the current result set.
          example: 10
        meta:
          type: object
          allOf:
            - $ref: '#/components/schemas/PaginationMetadata'
          nullable: true
          description: Pagination metadata
      required:
        - count
    CreatedAt:
      type: object
      description: Common timestamp fields for resources
      properties:
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the resource was created
          readOnly: true
      required:
        - createdAt
    ClusterCredentialsWithPasswordAndIdSchema:
      allOf:
        - $ref: '#/components/schemas/ClusterCredentialsExisting'
        - type: object
          properties:
            password:
              type: string
              format: password
              minLength: 1
              maxLength: 256
              description: Password to be used for these credentials
          required:
            - password
    ClusterCredentialsWithPasswordSchema:
      allOf:
        - $ref: '#/components/schemas/ClusterCredentials'
        - type: object
          properties:
            password:
              type: string
              format: password
              minLength: 8
              maxLength: 256
              description: Password to be used for these credentials
          required:
            - password
    ClusterCredentialsExisting:
      allOf:
        - $ref: '#/components/schemas/ResourceIdentifier'
        - $ref: '#/components/schemas/ClusterCredentials'
        - $ref: '#/components/schemas/ClusterCredentialsStatus'
        - $ref: '#/components/schemas/CreatedAt'
    ClusterCredentialsCollectionSchema:
      allOf:
        - $ref: '#/components/schemas/CollectionCommonWithPagination'
        - type: object
          properties:
            credentials:
              type: array
              items:
                $ref: '#/components/schemas/ClusterCredentialsExisting'
          required:
            - credentials
    ClusterCredentials:
      type: object
      properties:
        name:
          $ref: '#/components/schemas/ClusterCredentialsName'
        roles:
          type: array
          uniqueItems: true
          minItems: 1
          default:
            - read-write
          items:
            type: string
            enum:
              - read
              - write
              - read-write
              - read-write-udf
              - truncate
              - data-admin
              - sindex-admin
              - udf-admin
          description: A list of privileges granted to these credentials
      required:
        - name
        - roles
    ClusterCredentialsStatus:
      properties:
        status:
          type: string
          enum:
            - creating
            - active
            - failed
            - revoked
          description: The status of a user credential
          example: active
      required:
        - status
    ClusterCredentialsName:
      type: string
      description: The name of a cluster user
      example: a-user-name
      pattern: ^[a-zA-Z0-9_$-]+$
      not:
        enum:
          - 'null'
          - acs-admin
          - admin
          - cluster-manager
          - aerospike-prometheus-exporter
          - aerospike-backup
          - aerospike-collectinfo
          - dataplane-agent
          - read
          - write
          - read-write
          - read-write-udf
          - truncate
          - data-admin
          - sindex-admin
          - sys-admin
          - udf-admin
          - user-admin
      minLength: 1
      maxLength: 63
    ClusterCollectionSchema:
      allOf:
        - $ref: '#/components/schemas/CollectionCommonWithPagination'
        - type: object
          properties:
            clusters:
              type: array
              items:
                $ref: '#/components/schemas/ClusterExisting'
          required:
            - clusters
    ClusterListItem:
      $ref: '#/components/schemas/ClusterExisting'
    ClusterMetricsFull:
      type: object
      properties:
        uniqueData:
          $ref: '#/components/schemas/DailyMetric'
        storage:
          type: object
          properties:
            bytesMax:
              type: integer
              format: int64
            memoryMax:
              type: integer
              format: int64
            bytesUsed:
              $ref: '#/components/schemas/HourlyMetric'
            memoryUsed:
              $ref: '#/components/schemas/HourlyMetric'
            objectsUsed:
              $ref: '#/components/schemas/HourlyMetric'
        throughput:
          type: object
          properties:
            objectSizeAvg:
              type: object
              properties:
                now:
                  $ref: '#/components/schemas/MetricVector'
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
                dailyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
            readTps:
              allOf:
                - $ref: '#/components/schemas/HourlyMetric'
                - $ref: '#/components/schemas/DailyMetric'
            writeTps:
              allOf:
                - $ref: '#/components/schemas/HourlyMetric'
                - $ref: '#/components/schemas/DailyMetric'
            readTpsSuccess:
              type: object
              properties:
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
            writeTpsSuccess:
              type: object
              properties:
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
            batchReadTpsSuccess:
              type: object
              properties:
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
            batchWriteTpsSuccess:
              type: object
              properties:
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
            queryTpsSuccess:
              type: object
              properties:
                hourlyAvg:
                  $ref: '#/components/schemas/MetricRangeResult'
        latency:
          type: object
          properties:
            read:
              type: object
              properties:
                quantile95:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
                quantile99:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
                quantile999:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
            write:
              type: object
              properties:
                quantile95:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
                quantile99:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
                quantile999:
                  type: object
                  properties:
                    minutely:
                      $ref: '#/components/schemas/MetricRangeResult'
        transactions:
          type: object
          properties:
            readCount:
              type: object
              properties:
                minutely:
                  $ref: '#/components/schemas/MetricRangeResult'
                hourly:
                  $ref: '#/components/schemas/MetricRangeResult'
                daily:
                  $ref: '#/components/schemas/MetricRangeResult'
            writeCount:
              type: object
              properties:
                minutely:
                  $ref: '#/components/schemas/MetricRangeResult'
                hourly:
                  $ref: '#/components/schemas/MetricRangeResult'
                daily:
                  $ref: '#/components/schemas/MetricRangeResult'
            errors:
              type: object
              properties:
                keyBusy:
                  type: object
                  properties:
                    hourly:
                      $ref: '#/components/schemas/MetricRangeResult'
                generationFail:
                  type: object
                  properties:
                    hourly:
                      $ref: '#/components/schemas/MetricRangeResult'
                timeout:
                  type: object
                  properties:
                    hourly:
                      $ref: '#/components/schemas/MetricRangeResult'
                recordSize:
                  type: object
                  properties:
                    hourly:
                      $ref: '#/components/schemas/MetricRangeResult'
    HourlyMetric:
      type: object
      properties:
        now:
          $ref: '#/components/schemas/MetricVector'
        hourlyAvg:
          $ref: '#/components/schemas/MetricRangeResult'
        hourlyMin:
          $ref: '#/components/schemas/MetricRangeResult'
        hourlyMax:
          $ref: '#/components/schemas/MetricRangeResult'
    DailyMetric:
      type: object
      properties:
        now:
          $ref: '#/components/schemas/MetricVector'
        dailyAvg:
          $ref: '#/components/schemas/MetricRangeResult'
        dailyMin:
          $ref: '#/components/schemas/MetricRangeResult'
        dailyMax:
          $ref: '#/components/schemas/MetricRangeResult'
    MetricRangeResult:
      type: array
      description: |
        Range of metric vectors over a specific time period.
      items:
        $ref: '#/components/schemas/MetricVector'
    MetricVector:
      type: array
      description: |
        Single vector result as defined here: https://prometheus.io/docs/prometheus/latest/querying/api/#scalars
      items:
        type: string
      example:
        - '1678128445.119'
        - '0.033200143'
    APIError:
      description: |
        RFC 9457 Problem Details for HTTP APIs.
        Provides a standardized format for conveying error details in HTTP responses.
      type: object
      required:
        - type
        - title
        - status
      properties:
        type:
          $ref: '#/components/schemas/ErrorType'
        title:
          type: string
          description: A short, human-readable summary of the problem type
          example: Resource Not Found
        status:
          type: integer
          description: The HTTP status code
          example: 404
        detail:
          type: string
          description: A human-readable explanation specific to this occurrence
          example: The requested cluster could not be found.
        instance:
          type: string
          format: uri
          description: A URI reference that identifies the specific occurrence
        context:
          description: |
            Additional context-specific information about the error.
            Structure depends on error type (inferred from the 'type' URN):
            - urn:aerospike:errors:resource:*  ResourceErrorContext
            - urn:aerospike:errors:validation:*  ValidationErrorContext
            - other error types  generic object
          anyOf:
            - $ref: '#/components/schemas/ResourceErrorContext'
            - $ref: '#/components/schemas/ValidationErrorContext'
            - type: object
              additionalProperties: true
        message:
          type: string
          deprecated: true
          description: |
            Developer-friendly message explaining the error.
            Deprecated: Use 'detail' field instead.
          example: The requested cluster could not be found.
    ErrorType:
      type: string
      description: |
        URN-based error type identifiers following the pattern:
        urn:aerospike:errors:{category}:{specific}

        Resource information (cluster, database, organization, etc.) is provided
        in the ProblemDetails context field, not in the URN.
      enum:
        - urn:aerospike:errors:auth:unauthorized
        - urn:aerospike:errors:auth:token-expired
        - urn:aerospike:errors:resource:not-found
        - urn:aerospike:errors:resource:already-exists
        - urn:aerospike:errors:validation:failed
        - urn:aerospike:errors:system:internal
        - urn:aerospike:errors:system:unavailable
        - urn:aerospike:errors:ratelimit:exceeded
