openapi: 3.0.0
info:
  title: Aerospike Cloud Public API
  version: 1.0.0
  description: Public API for the Aerospike Cloud offering
  contact:
    name: Aerospike Cloud
  x-logo:
    url: https://console.aerospike.com/static/aerospike-logo.svg
    altText: Aerospike Logo
servers:
  - url: https://api.aerospike.com/v1
security:
  - publicOauth2: []
tags:
  - name: cluster
    x-displayName: Clusters
    description: |
      APIs which facilitate cluster management as a service.
  - name: cluster-credential
    x-displayName: Credentials
    description: |
      APIs which facilitate api-key management.
  - name: cluster-vpc-peering
    x-displayName: VPC Peerings
    description: |
      APIs which facilitate VPC peering management.
  - name: organization
    x-displayName: Organization
    description: |
      APIs which facilitate self service organization management
  - name: secret
    x-displayName: Secrets
    description: |
      APIs which facilitate secret management.
  - name: api-key
    x-displayName: API Keys
    description: |
      APIs for managing API keys.
  - name: cloud-provider
    x-displayName: Cloud Providers
    description: |
      APIs which facilitate cloud-provider actions.
paths:
  /organization:
    get:
      summary: Get your organization
      description: Get your organization
      security:
        - publicOauth2:
            - read:org
      tags:
        - organization
      operationId: getOrganization
      responses:
        '200':
          $ref: '#/components/responses/Organization'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/members:
    get:
      summary: List org members
      description: List members of the organization.
      security:
        - publicOauth2:
            - read:org
      tags:
        - organization
      operationId: listOrgMembers
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/MemberCollection'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /organization/members/{userId}:
    parameters:
      - $ref: '#/components/parameters/UserId'
    delete:
      summary: Remove org member
      description: Removes a member from the organization.
      security:
        - publicOauth2:
            - update:org
      tags:
        - organization
      operationId: removeOrgMember
      responses:
        '204':
          $ref: '#/components/responses/Empty'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/TooManyRequestsError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api-keys:
    get:
      summary: List API keys.
      description: List API keys.
      security:
        - publicOauth2:
            - read:api-key
      tags:
        - api-key
      operationId: listApiKeys
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/ApiKeyCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
    post:
      summary: Create a new API key
      description: Create a new API key
      security:
        - publicOauth2:
            - create:api-key
      tags:
        - api-key
      operationId: createApiKey
      requestBody:
        $ref: '#/components/requestBodies/CreateApiKey'
      responses:
        '201':
          $ref: '#/components/responses/ApiKey'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /api-keys/{clientId}:
    delete:
      summary: Delete an API key
      description: Delete an API key
      security:
        - publicOauth2:
            - delete:api-key
      parameters:
        - $ref: '#/components/parameters/ApiKeyClientIdParam'
      tags:
        - api-key
      operationId: deleteApiKey
      responses:
        '204':
          description: Successfully deleted the API key.
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /secrets:
    get:
      summary: List all secrets.
      description: Retrieves a list of all secrets accessible to the user
      security:
        - publicOauth2:
            - read:secret
      tags:
        - secret
      operationId: listSecrets
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/SecretCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create a new secret
      description: Create a new secret
      security:
        - publicOauth2:
            - create:secret
      tags:
        - secret
      operationId: createSecret
      requestBody:
        $ref: '#/components/requestBodies/SecretCreate'
      responses:
        '202':
          $ref: '#/components/responses/Secret'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /secrets/{secretId}:
    parameters:
      - $ref: '#/components/parameters/SecretId'
    get:
      description: Get an existing secret by Id
      security:
        - publicOauth2:
            - read:secret
      tags:
        - secret
      summary: Get an existing secret
      operationId: getSecretById
      responses:
        '200':
          $ref: '#/components/responses/Secret'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a secret
      description: Delete a secret.
      security:
        - publicOauth2:
            - delete:secret
      tags:
        - secret
      operationId: deleteSecretById
      responses:
        '204':
          description: Successfully deleted the secret.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/cloud-providers:
    get:
      summary: List supported cloud providers.
      description: |
        Returns a list of supported cloud providers and regions.
      security:
        - publicOauth2: []
      tags:
        - cloud-provider
      operationId: getCloudProviders
      parameters:
        - in: query
          name: filter
          style: deepObject
          explode: true
          schema:
            $ref: '#/components/schemas/CloudProviderInstanceTypeFilter'
          description: Optional filters for cloud provider, region, and instance type characteristics.
      responses:
        '200':
          $ref: '#/components/responses/CloudProviderInfoResultSet'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
  /database/cloud-providers/{cloudProviderId}/instance-types/{instanceTypeId}:
    get:
      summary: Get specs for an instance type.
      description: Returns the specs for a given instance type.
      security:
        - publicOauth2: []
      tags:
        - cloud-provider
      operationId: getCloudProviderInstanceTypeSpecs
      parameters:
        - $ref: '#/components/parameters/CloudProviderIdParam'
        - $ref: '#/components/parameters/InstanceTypeIdParam'
      responses:
        '200':
          $ref: '#/components/responses/InstanceTypeSpecsResult'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters:
    get:
      summary: List clusters.
      description: |-
        Retrieves a list of all clusters accessible to the user.
        The list can be filtered by status.
      security:
        - publicOauth2:
            - read:database
      tags:
        - cluster
      operationId: listClusters
      parameters:
        - name: status_ne
          in: query
          description: |-
            Filter clusters to exclude any matching one or more of the specified statuses.
            Provide statuses as a single comma-separated list (e.g., ?status_ne=deleting,failed).
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ClusterStatus'
            uniqueItems: true
          example:
            - decommissioned
            - decommissioning
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/ClusterCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
        '501':
          $ref: '#/components/responses/NotImplementedError'
    post:
      summary: Create a new cluster
      description: Create a new cluster
      security:
        - publicOauth2:
            - create:database
      tags:
        - cluster
      operationId: createCluster
      requestBody:
        $ref: '#/components/requestBodies/ClusterCreate'
      responses:
        '202':
          $ref: '#/components/responses/Cluster'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
    get:
      description: Get an existing database by Id
      security:
        - publicOauth2:
            - read:database
      tags:
        - cluster
      summary: Get an existing database
      operationId: getClusterById
      responses:
        '200':
          $ref: '#/components/responses/ClusterFull'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    patch:
      summary: Update an existing cluster
      description: Update an existing cluster.
      security:
        - publicOauth2:
            - update:database
      tags:
        - cluster
      operationId: updateClusterById
      requestBody:
        $ref: '#/components/requestBodies/ClusterUpdate'
      responses:
        '202':
          $ref: '#/components/responses/Cluster'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/ConflictError'
        '500':
          $ref: '#/components/responses/InternalError'
    delete:
      summary: Delete a cluster
      description: Delete a cluster.
      security:
        - publicOauth2:
            - delete:database
      tags:
        - cluster
      operationId: deleteClusterById
      responses:
        '204':
          description: Successfully deleted the cluster.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}/metrics:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
    get:
      summary: Get cluster metrics
      description: Returns all metrics for the given cluster
      security:
        - publicOauth2:
            - read:database
      tags:
        - cluster
      operationId: getClusterMetrics
      responses:
        '200':
          $ref: '#/components/responses/ClusterMetrics'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}/credentials:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
    get:
      summary: List credentials for a cluster
      description: List credentials for a clusters.
      security:
        - publicOauth2:
            - read:database
      tags:
        - cluster-credential
      operationId: getClusterCredentials
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/ClusterCredentialsCollection'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      summary: Create new credentials for a database
      description: |
        Create a new API key for a database.

        Supports `read`, `write`, `read-write` privileges for CORE databases. Defaults to `read-write`.
      security:
        - publicOauth2:
            - update:database
      tags:
        - cluster-credential
      operationId: createClusterCredentials
      requestBody:
        $ref: '#/components/requestBodies/ClusterCredentialsWithPassword'
      responses:
        '201':
          $ref: '#/components/responses/ClusterCredentialsPasswordAndId'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}/credentials/{credentialsId}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/ClusterCredentialsId'
    delete:
      summary: Delete credentials for a cluster
      description: Deletes credentials for a cluster.
      security:
        - publicOauth2:
            - update:database
      tags:
        - cluster-credential
      operationId: deleteClusterCredentialsById
      responses:
        '204':
          description: Successfully deleted the credential.
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}/private-access:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
  /database/clusters/{clusterId}/private-access/consumers:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
  /database/clusters/{clusterId}/private-access/consumers/{consumerId}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
  /database/clusters/{clusterId}/vpc-peerings:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
    post:
      summary: Create a single VPC Peering connection for the cluster
      description: Create a single VPC Peering connection for the cluster.
      security:
        - publicOauth2:
            - update:database
      tags:
        - cluster-vpc-peering
      operationId: createVPCPeerings
      requestBody:
        $ref: '#/components/requestBodies/VPCPeeringCreate'
      responses:
        '201':
          $ref: '#/components/responses/VPCPeering'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    get:
      summary: List VPC peering information
      description: List VPC peering information
      security:
        - publicOauth2:
            - read:database
      tags:
        - cluster-vpc-peering
      operationId: getVPCPeerings
      parameters:
        - $ref: '#/components/parameters/LimitParam'
        - $ref: '#/components/parameters/OffsetParam'
      responses:
        '200':
          $ref: '#/components/responses/VPCPeeringCollection'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /database/clusters/{clusterId}/vpc-peerings/{peeringId}:
    parameters:
      - $ref: '#/components/parameters/ClusterId'
      - $ref: '#/components/parameters/PeeringId'
    delete:
      summary: Delete a VPC peering connection
      description: Delete a VPC peering connection.
      security:
        - publicOauth2:
            - delete:database
      tags:
        - cluster-vpc-peering
      operationId: deleteVPCPeerings
      responses:
        '204':
          description: Successfully deleted a VPC peering connection
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /pricing/rates/{region_id}:
    get:
      summary: Get pricing rates
      description: |
        Returns pricing rates for all machine types organized by machine type for a specific region.
      operationId: getPricingRates
      tags:
        - pricing
      security:
        - publicOauth2:
            - read:database
      parameters:
        - name: region_id
          in: path
          required: true
          description: AWS region identifier (e.g., "us-east-1")
          schema:
            type: string
          example: us-east-1
      responses:
        '200':
          description: Pricing rates organized by machine type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PricingRatesJSONResponse'
        '400':
          $ref: '#/components/responses/InvalidInputError'
        '401':
          $ref: '#/components/responses/UnauthenticatedError'
        '403':
          $ref: '#/components/responses/UnauthorizedError'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  parameters:
    LimitParam:
      name: limit
      in: query
      description: |-
        The maximum number of items to return in a single response.
        Used for pagination. Must be between 1 and 100.
      required: false
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10
      example: 10
    OffsetParam:
      name: offset
      in: query
      description: |-
        The number of items to skip before starting to return results.
        Used for pagination. For example, to get the next 10 items after the first 10,
        set offset to 10.
      required: false
      schema:
        type: integer
        minimum: 0
        default: 0
      example: 0
    ApiKeyClientIdParam:
      name: clientId
      in: path
      description: API key client ID
      required: true
      schema:
        type: string
    ClusterCredentialsId:
      name: credentialsId
      in: path
      description: A cluster credentials ID.
      required: true
      schema:
        type: string
    ClusterId:
      name: clusterId
      in: path
      description: A cluster ID.
      required: true
      schema:
        type: string
        format: uuid
    PeeringId:
      name: peeringId
      in: path
      description: The internal ID of the VPC peering connection resource.
      required: true
      schema:
        type: string
        description: The internal UUID or VPC ID of the VPC peering connection
        format: uuid
    UserId:
      name: userId
      in: path
      description: A user ID.
      required: true
      schema:
        type: string
        format: uuid
    SecretId:
      name: secretId
      in: path
      description: A secret ID.
      required: true
      schema:
        type: string
        format: uuid
    CloudProviderIdParam:
      name: cloudProviderId
      in: path
      description: ID of a cloud provider.
      required: true
      schema:
        $ref: '#/components/schemas/CloudProviderId'
    InstanceTypeIdParam:
      name: instanceTypeId
      in: path
      description: ID of an instance type.
      required: true
      schema:
        type: string
        example: i4i.large
  requestBodies:
    CreateApiKey:
      description: Create an API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CreateApiKey'
    ClusterCredentialsWithPassword:
      description: Create cluster credentials request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterCredentialsWithPasswordSchema'
    ClusterUpdate:
      description: Update cluster request
      content:
        application/merge-patch+json:
          schema:
            $ref: '#/components/schemas/ClusterMutableConfiguration'
          example:
            name: updated-log-access
            logging:
              authorizedRoles:
                - arn:aws:iam::123456789012:role/ASLogReader
                - arn:aws:iam::123456789012:role/ASNewRole
    ClusterCreate:
      description: |
        Create cluster request. Either `storageEngine` or `spec` must be provided.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ClusterCreate'
          example:
            name: a-simple-cluster
            infrastructure:
              provider: aws
              instanceType: i4i.large
              region: us-east-1
              availabilityZoneCount: 2
            aerospikeCloud:
              clusterSize: 2
              dataStorage: memory
            aerospikeServer:
              namespaces:
                - name: test
            logging:
              authorizedRoles:
                - arn:aws:iam::123456789012:role/ASLogReader
                - arn:aws:iam::123456789012:role/DeveloperRole
    VPCPeeringCreate:
      description: Create VPC Peering request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/VPCPeeringCreateSchema'
    SecretCreate:
      description: Create a secret
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SecretCreateSchema'
  responses:
    CloudProviderInfoResultSet:
      description: Set of available cloud providers
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/CloudProviderInfoResultSet'
    InstanceTypeSpecsResult:
      description: Instance type specs
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/InstanceTypeSpecsResult'
    ApiKeyCollection:
      description: A collection of API keys
      headers:
        X-Request-Id:
          $ref: '#/components/headers/X-Request-Id'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiKeyCollectionSchema'
    ApiKey:
      description: An API key
      headers:
        X-Request-Id:
