          pattern: ^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)/19$
          readOnly: true
        networkId:
          type: string
          description: The network ID of the database
          example: vpc-01234567890123456
          readOnly: true
