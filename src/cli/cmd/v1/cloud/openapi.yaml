    definitions-Infrastructure:
      type: object
      additionalProperties: false
      properties:
        provider:
          type: string
          description: Cloud provider for the infrastructure
          enum:
            - aws
            - gcp
          readOnly: true
        instanceType:
          type: string
          description: Instance type for vertical scaling
          example: m5d.large
        region:
          type: string
          description: AWS region where resources will be deployed
          example: us-east-1
          readOnly: true
        availabilityZoneCount:
          type: integer
          minimum: 1
          maximum: 3
          description: Number of availability zones to spread resources across
          readOnly: true
