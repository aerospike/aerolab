# Aerospike database configuration file for use with systemd.

service {
	paxos-single-replica-limit 1 # Number of nodes where the replica count is automatically reduced to 1.
	proto-fd-max 15000
}

logging {
    file /var/log/aerospike.log {
        context any info
    }
    file /var/log/aerospike-ldap.log {
        context security detail
    }
}

security {
    enable-security true
    enable-ldap true
    ldap {
        query-base-dn dc=aerospike,dc=com
        server ldap://LDAPIP:389
        disable-tls true
        user-dn-pattern uid=${un},ou=People,dc=aerospike,dc=com
        role-query-search-ou false
        role-query-pattern (&(objectClass=posixGroup)(memberUid=${un}))
        polling-period 10
    }
    log {
        report-violation true
    }
}

network {
	service {
		address any
		port 3000
	}

	heartbeat {
		mode multicast
		multicast-group 239.1.99.222
		port 9918

		# To use unicast-mesh heartbeats, remove the 3 lines above, and see
		# aerospike_mesh.conf for alternative.

		interval 150
		timeout 10
	}

	fabric {
		port 3001
	}

	info {
		port 3003
	}
}

namespace test {
	replication-factor 2
	memory-size 4G
	default-ttl 0 # 30 days, use 0 to never expire/evict.

	storage-engine memory
}

namespace bar {
	replication-factor 2
	memory-size 4G
	default-ttl 0 # 30 days, use 0 to never expire/evict.

	storage-engine memory

	# To use file storage backing, comment out the line above and use the
	# following lines instead.
