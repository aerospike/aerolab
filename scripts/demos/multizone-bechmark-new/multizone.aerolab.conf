[cluster.partition.create]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Select disks by number, ex: 1,2,4-8
; FilterDisks = ALL

; what disk types to select, options: nvme|ebs
; FilterType = ALL

; partitions to create, size is in %% of total disk space; ex: 25,25,25,25; default: just remove all partitions
; Partitions =

