[cluster.partition.mkfs]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Select disks by number, ex: 1,2,4-8
; FilterDisks = ALL

; Select partitions on each disk by number, ex: 1,2,4-8
; FilterPartitions = ALL

; what disk types to select, options: nvme|ebs
; FilterType = ALL

; type of filesystem, ex: xfs
; FsType = xfs

; filesystem mkfs options
; MkfsOpts =

; path to where all the mounts will be created
; MountRoot = /mnt/

; additional mount options to pass, ex: noatime,noexec
; MountOpts =

[cluster.partition.conf]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Select disks by number, ex: 1,2,4-8
; FilterDisks = ALL

; Select partitions on each disk by number; 0=use entire disk itself, ex: 1,2,4-8
; FilterPartitions = ALL

; what disk types to select, options: nvme|ebs
; FilterType = ALL

; namespace to modify the settings for; default: first found namespace
; Namespace =

; what to configure the selections as; options: device|shadow|allflash
; ConfDest =

[cluster.partition.list]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Select disks by number, ex: 1,2,4-8
; FilterDisks = ALL

; Select partitions on each disk by number, empty or 0 = don't show partitions, ex: 1,2,4-8
; FilterPartitions = ALL

; what disk types to select, options: nvme|ebs
; FilterType = ALL

