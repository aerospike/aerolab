[config.backend]
; Supported backends: aws|docker
Type = docker

; AWS backend: specify a path to store SSH keys in, default: ${HOME}/aerolab-keys/
; SshKeyPath = ${HOME}/aerolab-keys/

; AWS backend: override default aws configured region
; Region =

[config.defaults]
; Key to modify or show, character '*' expansion is supported
; Key =

; Set to only display values different from application default
; OnlyChanged = false

; Value to set
; Value =

; Reset to default value. Use instead of --value
; Reset = false

[config.aws.delete-security-groups]
; vpc ID; default: use default VPC
; VPC =

[config.aws.lock-security-groups]
; set the IP mask to allow access, eg 0.0.0.0/0 or 1.2.3.4/32 or 10.11.12.13
; IP = discover-caller-ip

; set to also lock port 22 SSH to the given IP/mask for server and client groups
; Ssh = false

; VPC to handle sec groups for; default: default-VPC
; VPC =

[config.aws.create-security-groups]
; vpc ID; default: use default VPC
; VPC =

[config.docker.create-network]
; network name to create
; Name =

; network driver
; Driver = bridge

; network subnet to create, ex. 172.18.0.0/24 or 172.18.1.0/24
; Subnet = default

; MTU in the network
; MTU = default

[config.docker.delete-network]
; network name to delete
; Name =

[config.docker.list-networks]
; csv output
; CSV = false

[cluster.create]
; Cluster name
; ClusterName = mydc

; Number of nodes
; NodeCount = 1

; Custom aerospike config file path to install
; CustomConfigFilePath =

; Custom astools config file path to install
; CustomToolsFilePath =

; Features file to install
FeaturesFilePath = /Users/rglonek/aerolab/features.conf

; Heartbeat mode, one of: mcast|mesh|default. Default:don't touch
; HeartbeatMode = mesh

; Multicast address to change to in config file
; MulticastAddress =

; Multicast port to change to in config file
; MulticastPort =

; Linux distro, one of: debian|ubuntu|centos|amazon
; DistroName = ubuntu

; ubuntu:22.04|20.04|18.04 centos:8|7 amazon:2 debian:11|10|9|8
; DistroVersion = latest

; Aerospike server version; add 'c' to the end for community edition, or 'f' for federal edition
; AerospikeVersion = latest

; Required for downloading older enterprise editions
; Username =

; Required for downloading older enterprise editions
; Password =

; Specify working directory, this is where all installers will download and CA certs will initially generate to
; ChDir =

; Auto-start aerospike after creation of cluster (y/n)
; AutoStartAerospike = y

; Aerolab sets cluster-name by default, use this parameter to not set cluster-name
; NoOverrideClusterName = false

; by default, hostname of each machine will be set, use this to prevent hostname change
; NoSetHostname = false

; optionally specify a script to be installed which will run before every aerospike start
; ScriptEarly =

; optionally specify a script to be installed which will run after every aerospike stop
; ScriptLate =

; if set, will not remove the template instance/container should it fail installation
; NoVacuumOnFail = false

[cluster.create.docker]
; Additional flags to pass to docker, Ex: -F '-v /local:/remote'
; ExtraFlags =

; Only on docker, if a single machine is being deployed, port forward. Format: HOST_PORT:NODE_PORT,HOST_PORT:NODE_PORT
