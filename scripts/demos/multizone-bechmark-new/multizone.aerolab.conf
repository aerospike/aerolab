; Multicast address to change to in config file
; MulticastAddress =

; Multicast port to change to in config file
; MulticastPort =

; Linux distro, one of: debian|ubuntu|centos|amazon
; DistroName = ubuntu

; ubuntu:22.04|20.04|18.04 centos:8|7 amazon:2 debian:11|10|9|8
; DistroVersion = latest

; Aerospike server version; add 'c' to the end for community edition, or 'f' for federal edition
; AerospikeVersion = latest

; Required for downloading older enterprise editions
; Username =

; Required for downloading older enterprise editions
; Password =

; Specify working directory, this is where all installers will download and CA certs will initially generate to
; ChDir =

; Auto-start aerospike after creation of cluster (y/n)
; AutoStartAerospike = y

; Aerolab sets cluster-name by default, use this parameter to not set cluster-name
; NoOverrideClusterName = false

; by default, hostname of each machine will be set, use this to prevent hostname change
; NoSetHostname = false

; optionally specify a script to be installed which will run before every aerospike start
; ScriptEarly =

; optionally specify a script to be installed which will run after every aerospike stop
; ScriptLate =

; if set, will not remove the template instance/container should it fail installation
; NoVacuumOnFail = false

; specify aerospike xdr configuration version (4|5|auto)
; Version = auto

; restart source nodes after connecting (y/n)
; Restart = y

; Comma-separated list of namespaces to connect.
; Namespaces = test

[xdr.create-clusters.docker]
; Additional flags to pass to docker, Ex: -F '-v /local:/remote'
; ExtraFlags =

; Only on docker, if a single machine is being deployed, port forward. Format: HOST_PORT:NODE_PORT,HOST_PORT:NODE_PORT
; ExposePortsToHost =

; Impose CPU speed limit. Values acceptable could be '1' or '2' or '0.5' etc.
; CpuLimit =

; Limit RAM available to each node, e.g. 500m, or 1g.
; RamLimit =

; Limit the amount of total memory (ram+swap) each node can use, e.g. 600m. If ram-limit==swap-limit, no swap is available.
; SwapLimit =

; Docker only: run container in privileged mode
; Privileged = false

; specify a network name to use for non-default docker network; for more info see: aerolab config docker help
; NetworkName =

[roster.show]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Namespace name
; Namespace = test

[roster.apply]
; Cluster name
; ClusterName = mydc

; Nodes list, comma separated. Empty=ALL
; Nodes =

; Namespace name
; Namespace = test

; set this to specify customer roster; leave empty to apply observed nodes automatically
; Roster =

; if set, will not apply recluster command after roster-set
; NoRecluster = false

[roster.cheat]
; Namespace name
; Namespace = test

[completion.bash]
; Print the completion script to screen instead of installing it in .bashrc
; NoInstall = false

; Install the script in a custom location
; CustomPath =

; Simple completion disables backend lookup of items such as ClusterName when double-tab is pressed
; Simple = false

[completion.zsh]
; Print the completion script to screen instead of installing it in .zshrc
; NoInstall = false

; Install the script in a custom location
; CustomPath =

; Simple completion disables backend lookup of items such as ClusterName when double-tab is pressed
; Simple = false

[rest-api]
; IP:PORT to listen on
; Listen = 127.0.0.1:3030

